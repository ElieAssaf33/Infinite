{% extends "base.html" %}{% load i18n %}
{% block title %}{% trans "signup for"|capfirst %} {{ block.super }}{% endblock title %}
{% block content %}
<ul class = 'text'>
<h1>{% trans "Join "|capfirst %}Infinite </h1>
<form method="post" action="{{ request.path }}">

</form>
</ul>
{% endblock content %}
